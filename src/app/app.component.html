<div class="container">
  <div class="title">
    <h1>Task List</h1>
  </div>
  <form [formGroup]="form" class="container-add-task">
    <app-input-item #input formControlName="task"></app-input-item>
    <app-button-item
      label="Adicionar"
      [disabled]="form.invalid"
      (click)="form.invalid ? $event.preventDefault() : addTask()"
    ></app-button-item>
  </form>
    <app-tasks
      [tasks]="tasks"
      (updateTask)="updateTaskSessionStorage($event)"
    ></app-tasks>
</div>
